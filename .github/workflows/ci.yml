# This is a basic workflow to help you get started with Actions
name: CI

# Start CI when Commit is pushed to Master
on:
  push:
    branches: [ master ]
jobs:
  hooktest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
     # Setup Python 
      - name: Set up Python 3.x
        uses: actions/setup-python@v2
        with:
          # Semantic version range syntax or exact version of a Python version
          python-version: '3.x'
    # Display Version
      - name: Install Hooktest
        run: pip3 install HookTest
      - name: Run Hooktest
        run: hooktest ./ --console table --scheme epidoc --workers 3 --verbose 5
  buildrelease:
    runs-on: macos-latest
    needs: hooktest
    steps:
      - uses: actions/checkout@v2
      - name: Tag and prepare release
        run: |
          git fetch --prune --unshallow
          bumpedTag=$(git describe --abbrev=0 | awk -F. '{$NF+=1; OFS="\."; print $0}')
          echo "generated Tag: $bumpedTag"
          git tag $bumpedTag
          git push origin $bumpedTag
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: |
            Automatically Generated Release:
            The release is generated on commit to Master and
            passed Hooktest
          draft: false
          prerelease: false
        
